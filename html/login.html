<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Login page"/>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />

    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

  </head>
  <body>

    <main class="outer-container">

      <div class="inner-container">

        <h1 class="sign-in">Sign in</h1>
        <p class="smalltext-fontf">
          or
          <a class="create-account" href="../html/register.html">create an account</a>
        </p>

        <div id="login-message" class="msg"></div>
        <div id="form-actions">

          <form autocomplete="on" id="form" class="form-main">

            <div class="form-validation">

              <label for="email">Email<span>*</span></label>
              <input id="email" name="Username" type="email" placeholder="Email" autofocus="on" required>

            </div>

            <label for="password">Password<span>*</span></label>
            <input id="password" type="password" name="Password" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
            <i id="pass-status" class="fa fa-eye" aria-label="Show Password"></i>

            <input type="submit" id="sign-in" class="button-sign-in" value="Sign in">
            <!-- id for submit -->
            
            <a href="../html/forgot-password.html">Forgot Password?</a>

          </form>

        </div>

      </div>

    </main>

	<script type="module" src="../javascript/login.js"></script>
  </body>
</html>
