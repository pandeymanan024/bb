<!DOCTYPE html>
<html lang="en">
<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<meta content="Big Basket Forgot Password Page" name="description">
	<title>Forgot Password</title>
  	<link rel="stylesheet" type="text/css" href="../css/forgot-password.css">

</head>

<body>

  	<main class="outer-container">

    	<div class="inner-container">

      		<h1 class="forgot-password">Forgot Password</h1>

      		<a class="sign-in" href="../html/login.html">Go Back to Sign In</a>
			<p class="message" href="#">Enter your email address and we'll send you a link to reset your password</p>
			<div id="error-message"></div>
      		<form class="form" autocomplete="on" id="form-id">

        		<label for="email">Email ID</label>
        		<input type="email" id="email" placeholder="Email ID" name="email" autofocus="on" required>
				<input type="hidden" id="otp" name="otp">
        		<input type="submit" value="Submit" id="btn">
        
      		</form>

    	</div>

  	</main>
	  
<script type="module" src="../javascript/forgot-password.js"></script>
