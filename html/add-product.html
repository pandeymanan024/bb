<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://www.bbassets.com/monsters-inc/static/images/favicon.ico' rel='icon' type='image/x-icon'>
    <title>add-product</title>
    <link rel="stylesheet" href="../css/add-product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" 
    href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <form>
        <label for="product-name">Name</label>
        <input type="text" name="product-name" id="product-name" required="true" >

        <label for="price">Price</label>
        <input type="number" name="price" id="price" required="true">

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" required="true">

        <label for="category">Category</label>
        <input type="text" name="category" id="category" required="true">

        <label for="brand">Brand</label>
        <input type="text" name="brand" id="brand" required="true">

        <label for="seasonal">Seasonal</label>
        <input type="text" name="seasonal" id="seasonal" required="true">

        <label for="origin">Origin</label>
        <input type="text" name="origin" id="origin" required="true">

        <label for="pack-size">Pack-Size</label>
        <input type="text" name="pack-size" id="pack-size" required="true">

        <label for="discount">Discount</label>
        <input type="text" name="discount" id="discount" required="true">

        <label for="image">Select image </label>
        <input type="file" id="image-id" name="image" accept="image/*">

        <input type="submit" class="btn">
    </form>
    <script type="module" src="../javascript/add-product.js"></script>
</body>
</html>
